<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=true">
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/jasny-bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/datepicker.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet"/>
        <link href="css/estilo.css" rel="stylesheet">
        <title>Canales</title>
    </head>
    <body>
        <div id="Div_Contenido"></div>
        
          <!-- Modal -->
          <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog span5">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Atención</h4>
                </div>
                <div class="modal-body">
                  <h5 id="Modal_Mensaje" style="font-size:13pt">Reiniciar Servicio Dahdi?</h5>
                  
                  <div id="Div_Auth" class="display-none">
                    <div class="form-group input-group">
                        <span class="input-group-addon">Password</span>
                        <input type="password" value="" class="form-control" id="txt_Auth_Password">                        
                    </div>                    
                  </div>
                  
                  <div id="counter" class="display-none" style="font-size: 60px;font-weight: bold;"></div>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btn_Aceptar"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Aceptar</button>
                  <button type="button" class="btn btn-primary display-none" id="btn_Reiniciar"><span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;Reiniciar</button>
                  <button type="button" class="btn btn-default" id="btn_Cerrar" data-dismiss="modal">Cancelar</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
          
          <!-- Modal -->
          <div class="modal fade" id="Modal_Canal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog span5">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Atención</h4>
                </div>
                <div class="modal-body">
                  <h5 style="font-size:13pt">Reiniciar Canal <span id="Span_Canal" class="label label-danger"></span></h5>                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btn_Reiniciar_Canal"><span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;Reiniciar Canal</button>
                  <button type="button" class="btn btn-default" id="btn_Cerrar" data-dismiss="modal">Cancelar</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        
    </body>
    <!--Includes-->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/highcharts/highcharts.js"></script>
    <script src="js/picnet.table.filter.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jasny-bootstrap.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/jquery.calendario.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script src="js/modernizr.custom.63321.js"></script>
    <script>
        $(document).ready(function()
        {  
            $.cookie('Usuario','');
            $('#Div_Contenido').load('login.html');            
        });
    </script>
</html>
